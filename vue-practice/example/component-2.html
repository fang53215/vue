<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Component-2</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>Component-2</h1>
	<hr>
	<div id="app">
		<panda :from-here="message"></panda>
	</div>

	<script>
		var app = new Vue({
			el:'#app',
			data:{
				message:'china'
			},
			components:{
				"panda":{
					template:`<h2 style="color:green;">panda from {{fromHere}}<h2>`,
					props:['fromHere']
				}
			}
		});
	</script>
</body>
</html>
