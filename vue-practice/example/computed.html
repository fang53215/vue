<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>computed Option</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>computed Option</h1>
	<hr>
	<div id="app">
		{{newPrice}}
		<ul>
			<li v-for="item in reverseNew">{{item.title}}-{{item.date}}</li>
		</ul>
	</div>

	<script>
		var newsList = [
			{title:'aaa',date:'2018-3-2'},
			{title:'bbb',date:'2018-3-2'},
			{title:'ccc',date:'2018-3-4'},
			{title:'ddd',date:'2018-3-5'},
		]
		var app = new Vue({
			el:'#app',
			data:{
				price:100,
				newsList:newsList
			},
			computed:{
				newPrice:function(){
					return '￥' + this.price + '元';
				},
				reverseNew:function(){
					return this.newsList.reverse();
				}
			}
		})
	</script>
</body>
</html>
