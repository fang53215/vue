<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>extends Option</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>extends Option</h1>
	<hr>
	<div id="app">
		{{message}}<br/>
		${message}
		<p><button @click="add">add</button></p>
	</div>

	<script>
		var extendsObj = {
			updated:function(){
				console.log('我是扩展的updated方法');
			}
		}

		var app = new Vue({
			el:'#app',
			data:{
				message:1
			},
			methods:{
				add:function(){
					console.log('我是原生的方法');
					this.message ++;
				}
			},
			updated:function(){
				console.log('我是原生的updated');
			},
			extends:extendsObj,
			delimiters:['${','}']
		})
	</script>
</body>
</html>
