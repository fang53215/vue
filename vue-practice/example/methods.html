<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>methods Option</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>methods Option</h1>
	<hr>
	<div id="app">
		{{message}}<br/>
		<button @click="add(5,$event)">add</button>
		<p><btn @click.native="add(10,$event)"></btn></p>
	</div>

	<button onclick="app.add(20)">外部ADD</button>

	<script>
		var btn = {
			template:`<button>组件ADD</button>`
		}
		var app = new Vue({
			el:'#app',
			data:{
				message:1
			},
			components:{
				"btn":btn
			},
			methods:{
				add:function(num,event){
					if(num != ''){
						this.message += num;
					}else{
						this.message ++;
					}
					console.log(event);
				}
			}
		})
	</script>
</body>
</html>
