<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>v-model 数据源绑定 实例</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-model 数据源绑定 实例</h1>
	<hr>
	<div id="app">
		<p>原始文本信息：{{message}}fff</p>
		<h3>文本框</h3>
			<p>v-model <input type="text" v-model="message"></p>
			<p>v-model.lazy <input type="text" v-model.lazy="message"></p>
			<p>v-model.number <input type="text" v-model.number="message"></p>
			<p>v-model.trim <input type="text" v-model.trim="message"></p>
		<hr>
		<h3>文本域</h3>
			<textarea cols="30" rows="10" v-model="message"></textarea>
		<hr>
		<h3>多选框绑定一个值</h3>
			<input type="checkbox" id="isTrue" v-model="isTrue">
			<label for="isTrue">{{isTrue}}</label>
		<hr>
		<h3>多选框绑定数组</h3>
			<p>
				<input type="checkbox" id="a" value="a" v-model="web_names">
				<label for="a">a</label>
				<input type="checkbox" id="b" value="b" v-model="web_names">
				<label for="b">b</label>
				<input type="checkbox" id="c" value="c" v-model="web_names">
				<label for="c">c</label>
				<p>{{web_names}}</p>
			</p>
		<hr>
		<h3>单选框绑定</h3>
			<p>
				<input type="radio" name="" id="aa" value="男" v-model="sex">
				<label for="aa">男</label>
				<input type="radio" name="" id="bb" value="女" v-model="sex">
				<label for="bb">女</label>
				<p>{{sex}}</p>
			</p>
	</div>

	<script>
		var app = new Vue({
			el:'#app',
			data:{
				message:'hello,world',
				isTrue:true,
				web_names:[],
				sex:'男'
			}
		})
	</script>
</body>
</html>
