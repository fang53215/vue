<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>example methods</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>example methods</h1>
	<hr>
	<div id="app"></div>
	<button onclick="destroy()">销毁</button>
	<button onclick="reload()">更新</button>
	<button onclick="tick()">修改数据</button>

	<script>
		var fang = Vue.extend({
			template:`<p>{{message}}</p>`,
			data:function(){
				return {
					message:'hello~~~'
				}
			},
			mounted:function(){
				console.log('mounted 被创建');
			},
			destroyed:function(){
				console.log('destroyed 销毁之后');
			},
			updated:function(){
				console.log('updated 更新之后');
			}
		});
		var vm = new fang().$mount("#app");

		function destroy(){
			vm.$destroy();
		}
		function reload(){
			vm.$forceUpdate();
		}
		function tick(){
			vm.message="update message info";
			vm.$nextTick(function(){
				console.log('message更新完后我被调用了');
			})
		}
	</script>
</body>
</html>
