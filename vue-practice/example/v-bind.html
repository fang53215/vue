<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>v-bind 实例</title>
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-bind 实例</h1>
	<hr>
	<div id="app">
		<img v-bind:src="imgSrc" alt="" width="200"><br>
		<a :href="webUrl" target="_blank">link</a>
		<hr>
		<div :class="className">1、绑定class</div>
		<div :class="{classA:isOK}">2、绑定class中的判断</div>
		<div :class="[classA,classB]">3、绑定class中的数组</div>
		<div :class="isOK?classA:classB">4、绑定class中的三元运算符</div>
		<hr>
		<input type="checkbox" id="isOK" v-model="isOK">
		<label for="isOK">isOk = {{isOK}}</label><br/>
		<hr>
		<div :style="{color:red,fontSize:font}">5、绑定style</div>
		<div :style="styleObject">6、对象绑定style</div>
	</div>

	<style>
		.classA{color:red;}
		.classB{font-size: 150%;}
	</style>

	<script>
		var app = new Vue({
			el:'#app',
			data:{
				imgSrc:'../assets/images/login.gif',
				webUrl:'http://www.baidu.com',
				className:'classA',
				isOK:true,
				classA:'classA',
				classB:'classB',
				red:'red',
				font:'150%',
				styleObject:{
					color:'green',
					fontSize:'30px'
				}
			}
		})
	</script>
</body>
</html>
