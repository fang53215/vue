<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app1">
		<ol>
			<todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
		</ol>
	</div>


	<div id="app">
		{{message}}
	</div>
	
<script src="vue.js"></script>
<script>
	Vue.component('todo-item',{
		props:['todo'],
		template:'<li>111</li>'
	})
	var app1 = new Vue({
		el:'#app1',
		data:{
			groceryList:[
				{id:0,text:'111'},
				{id:1,text:'2222'},
				{id:2,text:'33333'}
			]
		}
	})
	

	var app = new Vue({
		el:'#app',
		data:{
			message:'Hello Vue!'
		}
	})
</script>
</body>
</html>
